<!DOCTYPE html>
<html lang="en-us" ng-app="myApp">
<head>
    <title>Introduction to AngularJS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/21-app.js"></script>
</head>
<body>

<header>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">AngularJS</a>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
            </ul>
        </div>
    </nav>
</header>

<div class="container">

    <div ng-controller="mainController">

        <div>
            <label>What is your twitter handle?</label>
            <input type="text" ng-model="handle" />
            <label> Enter '<i>{{ secretCode }}</i>' to see my name.</label>
        </div>

        <div class="alert" ng-class="{ 'alert-warning': handle.length < characters, 'alert-danger': handle.length > characters }" ng-if="handle.length !== characters">

            <div ng-show="handle.length < characters">
                You have less than {{ characters }} characters!
            </div>
            <div ng-show="handle.length > characters">
                You have more than {{ characters }} characters!
            </div>

        </div>

        <hr />

        <h1>twitter.com/{{ lowercasehandle() }}</h1>

        <h3>Rules</h3>
        <ul>
            <li ng-repeat="rule in rules">
                <a href="#" class="btn"> {{ rule.rulename }} </a>
            </li>
        </ul>

        <hr />
        <div class="alert alert-info" ng-show="canShowMyName()" >
            My name is Cezar Mart
        </div>

    </div>

</div>

</body>
</html>
